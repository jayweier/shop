<script>
    function generate(){
        var location = $("location");
        var companyType= $("companyType");
        var companyName= $("companyName");
        var bossName= $("bossName");
        var money= $("money");
        var product= $("product");
        var unit= $("unit");

        var result  = location +"最大"+companyType+companyName+"倒闭了，王八蛋老板"+bossName+"吃喝嫖赌，欠下了"+money+"个亿，"
            + "带着他的小姨子跑了!我们没有办法，拿着"+product+"抵工资!原价都是一"+unit+"多、两"+unit+"多、三"+unit+"多的"+product+"，"
            + "现在全部只卖二十块，统统只要二十块!"+bossName+"王八蛋，你不是人!我们辛辛苦苦给你干了大半年，"
            + "你不发工资，你还我血汗钱，还我血汗钱!";

        document.getElementById("result").value=result;

    }

    function $(id){
        var value = document.getElementById(id).value;
        return value;
    }

</script>

<script>

    function f1(a){
        document.write('参数的作用域在函数以内，其值是 '+a);//参数a的作用范围，所以打印出来是5；
    }

    function f2(){
        document.write('在函数里不能访问其他函数的参数'+a); //不在参数a的作用范围，是一个未声明的变量，无法打印
    }

    f1(5);
    f2();
    document.write('在函数外也不能访问'+a);//也不在参数a的作用范围，是一个未声明的变量，无法打印

</script>

<hr/>
<script>
    var a = 0; //定义在函数前面，即全局变量，所有函数都可以访问

    function f1(){
        document.write('通过函数f1 设置全局变量a的值 为 5');
        a = 5; //能够访问
    }

    function f2(){
        document.write('通过函数f2 访问并打印全局变量a的值 '+a); //能够访问
    }

    f1(); //通过f1，设置a的值
    document.write('<br>');
    f2(); //通过f2,  打印a的值
</script>
