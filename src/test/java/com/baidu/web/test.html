<h1>英雄联盟  (电子竞技类游戏)</h1>
<br/>
<p><b>《英雄联盟》</b>(简称lol)是由美国<i>Riot

    Game</i>开发,中国大陆地区由腾讯游戏运营的网络游戏.</p>
<p><b>《英雄联盟》</b>除了及时战略、团队作战外，还

    拥有一百多位特色各异的英雄、丰富的地图及玩法、自动匹配的张

    望平台，包括天赋树、召唤师系统、符文等元素。[<u>1</u>]</p>
<br/>
<p>2016年1月,根据官方数据显示,LOL全球最高同时在线

    已突破<del>760</del>900万,全球日活跃最高达2700万,全球月活

    跃已达6700万,注册用户亿记,LOL已经成为当今世界最具人气和影

    响力的网络游戏之一。[<u>2</u>]</p>
